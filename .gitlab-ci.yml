stages:
  - build
  - deploy

build:
  stage: build
  image: node:latest
  script:
    - npm install
    - npm run build

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t poj-web-app-app .
    - docker run --rm poj-web-app-app php artisan migrate --force
    - docker run --rm poj-web-app-app chmod -R 777 storage bootstrap/cache
    - docker run --rm poj-web-app-app php artisan optimize
